    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- adds an icon to the webpage-->
    <link rel="icon" href="#" type="image/x-icon">
    <!--adds the javascript support for bootstrap 4-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <a class="navbar-brand" href="index.html">Project 1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li>
                    <a class="nav-link" id="logout" data-toggle="modal" data-target="#logOutModal">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manager.html">Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="employee.html">Employee</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" id="logOutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Logout</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>You have been successfully logged out.</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="logOutBtn" class="btn btn-primary">Home</button>
            </div>
          </div>
        </div>
      </div>
    <div>
        <div class="modal" id="AddReimbModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Reimbursement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addReimbForm">
                        <div class="form-group">
                            <label for="addReimbAmount">Amount</label>
                            <input type="text" class="form-control" id="addReimbAmount" placeholder="Enter Amount">
                        </div>
                        <div class="form-group">
                            <label for="addReimbType">Select reimbursement type</label>
                            <select class="form-control" id="addReimbType">
                            <option>Lodging</option>
                            <option>Travel</option>
                            <option>Food</option>
                            <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addReimbDesc">Reimbursement Description</label>
                            <textarea class="form-control" id="addReimbDesc" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="requestBtn" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <div> 
            <button type="button" class="btn btn-primary margin" data-toggle="modal" data-target="#AddReimbModal">New travel reimbursement</button>
        </div>
        <div>
            <button type="button" id="getStatusEmp" class="btn btn-primary margin">Update</button>
        </div>
    </div>
</body>
</html>
